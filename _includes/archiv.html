<div class="darkwhite" id="archiv">
    <div class="body">
        <h1>
            {% if page.lang == "cs" %}
              Archiv
            {% else %}
              Archive
            {% endif %}
          </h1>
        <div class="grid4">
            {% if page.lang == "cs" %}
                {% for file in site.cs reversed %}
                    <div class="cell">
                        {{ file.content | markdownify }}
                    </div>
                {% endfor %}
            {% else %}
                {% for file in site.en reversed %}
                    <div class="cell">
                        {{ file.content | markdownify }}
                    </div>
                {% endfor %}
            {% endif %}    
        </div>
    </div>
</div>
