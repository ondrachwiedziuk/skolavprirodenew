<div class="darkwhite" id="archiv">
    <div class="body">
        <h1>Archiv</h1>
        <!--
        There will be four columns with the content from md files in the _archiv folder. The page will be converted to hmtl by Jekyll using ruby. I will use 4 columns.
        -->
        {% assign counter = 0 %}
        <div class="row">
        {% for file in site.archiv reversed %}
            <div class="column4">
                {{ file.content | markdownify }}
            </div>
            {% assign counter = counter | plus: 1 %}
            {% if counter == 4 %}
                </div><div class="row">
                {% assign counter = 0 %}
            {% endif %}
        {% endfor %}
        </div>
    </div>
</div>
